<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
    <title>Login or SignUp</title>
</head>

<body>

    <form class="text-center border border-light p-5" method="POST" action="/login">
        {% csrf_token %}
        <p class="h4 mb-4">Log in</p>
        <input type="text" name="username" class="form-control mb-4" placeholder="username">

        <input type="password" name="password" class="form-control mb-4" placeholder="Password">

        <button class="btn btn-info btn-block my-4" type="submit">Log in</button>
    </form>

    <h1 style="text-align:center;">OR</h1>

    <form class="text-center border border-light p-5" action="#!">
        {% csrf_token %}
        <p class="h4 mb-4">SignUp</p>
        <input type="name" class="form-control mb-4" name="firstname" placeholder="First name">

        <input type="name" class="form-control mb-4" name="lastname" placeholder="Last name">

        <input type="email" class="form-control mb-4" name="email" placeholder="E-mail">

        <input type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" name="phone" class="form-control mb-4" placeholder="Phone">

        <input type="password" class="form-control mb-4" name="password" placeholder="Password">

        <button class="btn btn-info btn-block my-4" type="submit">SignUp</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>

</html>
